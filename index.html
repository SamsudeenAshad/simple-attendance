<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Attendance System</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f4f6f8; margin: 0; padding: 0; }
    .container { max-width: 100vw; width: 100vw; margin: 0; background: #fff; padding: 24px 0 32px 0; border-radius: 0; box-shadow: none; }
        h2 { text-align: center; color: #2d5c3b; }
        form { display: flex; flex-wrap: wrap; gap: 16px; justify-content: center; margin-bottom: 24px; }
        select, button { padding: 8px 12px; font-size: 1rem; border-radius: 5px; border: 1px solid #ccc; }
        button { background: #2d5c3b; color: #fff; border: none; cursor: pointer; transition: background 0.2s; }
        button:hover { background: #1e3d27; }
    table { width: 100vw; min-width: 100vw; border-collapse: collapse; margin-top: 16px; }
        th, td { padding: 10px; border: 1px solid #e0e0e0; text-align: center; }
        th { background: #2d5c3b; color: #fff; }
        tr:nth-child(even) { background: #f9f9f9; }
            td.note {
                cursor: pointer;
                text-align: left;
                width: 220px;
                min-width: 220px;
                max-width: 220px;
                height: 36px;
                min-height: 36px;
                box-sizing: border-box;
                overflow: hidden;
                white-space: nowrap;
            }
            td.note .hint {
                color: #888;
                font-size: 0.95rem;
                display: inline-block;
                width: 100%;
                height: 36px;
                line-height: 36px;
                vertical-align: middle;
            }
            input.note-edit {
                width: 100%;
                box-sizing: border-box;
                padding: 0 6px;
                font-size: 1rem;
                border: 1px solid #ccc;
                background: #fff;
                height: 36px;
                min-height: 36px;
                line-height: 36px;
                margin: 0;
                vertical-align: middle;
                display: inline-block;
            }
    </style>
</head>
<body>
    <div class="container">
        <h2>Attendance Marking System</h2>
        <form id="attendanceForm">
            <select id="name" required>
                <option value="" disabled selected>Select Name</option>
                <option value="Chamudi">Chamudi</option>
                <option value="Dulag">Dulag</option>
                <option value="Lahiru">Lahiru</option>
            </select>
            <select id="shift" required>
                <option value="" disabled selected>Select Shift</option>
                <option value="03:00AM - 09:00PM">03:00AM - 09:00PM</option>
                <option value="09:00AM - 06:00PM">09:00AM - 06:00PM</option>
                <option value="06:00PM - 03:00AM">06:00PM - 03:00AM</option>
            </select>
            <input type="text" id="note" placeholder="Add a note (optional)" maxlength="100" style="flex:1; min-width:120px;">
            <button type="submit">Mark Attendance</button>
        </form>
        <table id="attendanceTable">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Name</th>
                    <th>Shift</th>
                    <th>Note</th>
                    <th>Marked Time</th>
                </tr>
            </thead>
            <tbody>
                <!-- Attendance records will appear here -->
            </tbody>
        </table>
    </div>
    <script>
        const form = document.getElementById('attendanceForm');
        const tableBody = document.querySelector('#attendanceTable tbody');
        const STORAGE_KEY = 'attendance_records';

        function getToday() {
            const d = new Date();
            return d.toISOString().slice(0, 10); // YYYY-MM-DD
        }

        // Enable inline editing for the Note column only
        tableBody.addEventListener('click', function (e) {
            const td = e.target.closest('td.note');
            if (!td) return; // clicked outside note cell
            const tr = td.parentElement;
            const idx = Number(tr.dataset.index);
            if (Number.isNaN(idx)) return;

            // Prevent creating multiple inputs
            if (td.querySelector('input.note-edit')) return;

            const records = JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');
            const current = records[idx] && records[idx].note ? records[idx].note : '';

            const input = document.createElement('input');
            input.type = 'text';
            input.className = 'note-edit';
            input.value = current;
            input.maxLength = 200;

            // replace content
            td.innerHTML = '';
            td.appendChild(input);
            input.focus();

            function saveAndCleanup() {
                const newVal = input.value.trim();
                records[idx].note = newVal;
                localStorage.setItem(STORAGE_KEY, JSON.stringify(records));
                loadAttendance();
            }

            function cancelAndCleanup() {
                loadAttendance();
            }

            // save on Enter, cancel on Escape
            input.addEventListener('keydown', function (ev) {
                if (ev.key === 'Enter') {
                    ev.preventDefault();
                    saveAndCleanup();
                } else if (ev.key === 'Escape') {
                    ev.preventDefault();
                    cancelAndCleanup();
                }
            });

            // save on blur
            input.addEventListener('blur', function () {
                saveAndCleanup();
            });
        });

        function loadAttendance() {
            const records = JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');
            tableBody.innerHTML = '';
            let lastDate = '';
            records.forEach((record, idx) => {
                const tr = document.createElement('tr');
                tr.dataset.index = idx; // map row to record index
                const noteText = record.note ? (`<span class="note-text">${escapeHtml(record.note)}</span>`) : `<span class="hint">(click to add)</span>`;
                let showDate = '';
                if (record.date !== lastDate) {
                    showDate = record.date;
                    lastDate = record.date;
                }
                tr.innerHTML = `<td>${showDate}</td><td>${escapeHtml(record.name)}</td><td>${escapeHtml(record.shift)}</td><td class="note">${noteText}</td><td>${record.time ? record.time : ''}</td>`;
                tableBody.appendChild(tr);
            });
        }

        // simple HTML escape to avoid injection when rendering note text
        function escapeHtml(str) {
            if (!str) return '';
            return str.replace(/[&<>"'`]/g, function (s) {
                return ({
                    '&': '&amp;',
                    '<': '&lt;',
                    '>': '&gt;',
                    '"': '&quot;',
                    "'": '&#39;',
                    '`': '&#96;'
                })[s];
            });
        }

        function getCurrentTime() {
            const d = new Date();
            return d.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', second: '2-digit' });
        }

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const shift = document.getElementById('shift').value;
            const note = document.getElementById('note').value.trim();
            const date = getToday();
            const time = getCurrentTime();
            const records = JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');
            records.push({ date, name, shift, note, time });
            localStorage.setItem(STORAGE_KEY, JSON.stringify(records));
            loadAttendance();
            form.reset();
        });

        // Initial load
        loadAttendance();
    </script>
</body>
</html>
