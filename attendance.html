<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Attendance System</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        table { border-collapse: collapse; width: 100%; margin-top: 20px; }
        th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
        th { background: #f0f0f0; }
        .form-row { margin-bottom: 10px; }
    </style>
</head>
<body>
    <h2>Attendance Marking</h2>
    <div>
        <div class="form-row">
            <label>Name:
                <select id="name">
                    <option value="Chamudi">Chamudi</option>
                    <option value="Dulag">Dulag</option>
                    <option value="Lahiru">Lahiru</option>
                </select>
            </label>
        </div>
        <div class="form-row">
            <label>Shift:
                <select id="shift">
                    <option value="03:00AM - 09:00PM">03:00AM - 09:00PM</option>
                    <option value="09:00AM - 06:00PM">09:00AM - 06:00PM</option>
                    <option value="06:00PM - 03:00AM">06:00PM - 03:00AM</option>
                </select>
            </label>
        </div>
        <div class="form-row">
            <label>Note:
                <input type="text" id="note" placeholder="Add description...">
            </label>
        </div>
        <button onclick="submitAttendance()">Mark Attendance</button>
    </div>
    <h3>Attendance Records</h3>
    <table id="attendanceTable">
        <thead>
            <tr>
                <th>Date</th>
                <th>Name</th>
                <th>Shift</th>
                <th>Note</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <script>
        function submitAttendance() {
            const name = document.getElementById('name').value;
            const shift = document.getElementById('shift').value;
            const note = document.getElementById('note').value;
            fetch('http://localhost:3001/attendance', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name, shift, note })
            })
            .then(res => res.json())
            .then(() => {
                document.getElementById('note').value = '';
                loadAttendance();
            });
        }
        function loadAttendance() {
            fetch('http://localhost:3001/attendance')
                .then(res => res.json())
                .then(data => {
                    const tbody = document.getElementById('attendanceTable').querySelector('tbody');
                    tbody.innerHTML = '';
                    data.forEach(entry => {
                        const tr = document.createElement('tr');
                        tr.innerHTML = `<td>${new Date(entry.date).toLocaleString()}</td><td>${entry.name}</td><td>${entry.shift}</td><td>${entry.note}</td>`;
                        tbody.appendChild(tr);
                    });
                });
        }
        loadAttendance();
    </script>
</body>
</html>
